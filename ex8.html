<body>
  <h1>Loop & Array</h1>
  <script>
    var coworkers = ['ktw 1','ktw 2','ktw 3'];
  </script>
  <h2>Co-workers</h2>
  <ul>
    <script>
      var i = 0;
      while(i < coworkers.length){
      document.write('<li>'+coworkers[i]+'</li>');
      i = i+1;
}
    </script>
  </ul>
